<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}

<div class="card" id="login">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class = "btn btn-primary"type="submit">Log In</button>
  </form>
  <a href="{%url 'signup'%}">Signup</a>
</div>


{% endblock %}

{% comment %}  style="text-align: center;" {% endcomment %}
