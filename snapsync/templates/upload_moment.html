{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <div class="col-4"> </div>
  <div class="card pt-5 mt-5 me-5 ms-5 mb-5 pb-5 col-8">
    <h3 class="text-center">Upload your picture here and automatically share with your friends!</h3>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_moment' %}" style="text-align: center;">
      {% csrf_token %}
      <input type="file" name="document">
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>

{% endblock %}
