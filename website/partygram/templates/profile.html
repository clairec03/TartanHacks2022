{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <div class = "row mt-5">
            <div class="col-4">
                <h1>{{user.username}}</h1>
            </div>
            <div class="col-8">
                <img src="{{STATIC_URL}}{{userprof.pfp.url}}" alt="">
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
